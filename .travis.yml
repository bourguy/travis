language: node_js
node_js:
- stable
install:
- npm ci
cache:
  directories:
  - "$home/.npm"
  - "node_modules"
deploy:
  provider: heroku
  api_key:
    secure: 
  app: 
    master: travis-ci-lb 
    stage: travis-ci-lb-stage
  on:
    repo: bourguy/travis
before_script:
  - $npm run start 
script:
  - $(npm bin)/cypress run --record 

